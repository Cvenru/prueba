<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <!-- Imagen superior de la tarjeta -->
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
        <div class="card-body">
            <!-- Título de la tarjeta -->
            <h5 class="card-title">Dario Osorio</h5>
            <!-- Imagen dentro del cuerpo de la tarjeta -->
            <img src="https://cooperativa.cl/noticias/site/artic/20240608/imag/foto_0000000220240608170127.png" width="100%" alt="Dario Osorio">
            <!-- Texto de la tarjeta -->
            <p class="card-text">La verdadera joya del pacifico</p>
            <!-- Botón de la tarjeta -->
            <a href="#" class="btn btn-primary">Click para saber más</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
